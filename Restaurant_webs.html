<!DOCTYPE html>
<html>
<head>
    <style>
 
        .navbar{
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            height: 5%;
            width: 100%;
            background: #fff;
            padding-top: 20px;
            padding-bottom: 15px;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: right;
        }

        .navbar ul{
            position: relative;
            display: flex;
            padding-top: 0px;
        }

        .navbar ul li {
            position: relative;
            list-style: none;
        }
        .navbar ul li a{
            font-size: 17px;
            position:relative;
	        display:inline-block;
	        margin:0 15px;
	        color:rgb(236, 194, 8);
	        padding:10px 10px;
	        text-decoration:none;
	        border-radius:5px;
        }

        .navbar ul li a:hover{
	        color:black;
        }

        section{
            height: 100vh;
            width: 97.5vw;
            display: flex;
        }

        #home #imag{
	        width:97.5vw;
	        height:100vh;
	        object-fit:cover;
        }

        #home h3{
            position: absolute;
            padding-left: 5rem;
            padding-top: 10rem;
            color: #fff;
            font-size: 60px;
        }
        
        #menu{
            height: 150vh;
            width: 97.5vw;
        }

        #menu .b{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 20px;
        }
        #menu .b .box{
            background: #fff;
            height: 16rem;
            width: 15rem;
            padding : 50px;
            margin: 25px;
            border-radius: 1rem;
            box-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 2);
            text-align: center;
        }
        #menu .b .box:hover{
            transform: scale(1.02);
            box-shadow: 0 1rem 0.5rem rgba(0, 0, 0, 2);
        }

        #menu .b .box img{
            height: 150px;
            width: 250px;
            object-fit: cover;
        }

        #menu .b .box p{
            font-size: 25px;
        }

        #menu .b .box .price{
            padding-bottom: 15px;
            font-size: 20px;
        }

        #menu .b .box button{
            background: none;
            border: 1px solid rgb(236, 194, 8);
            border-radius:15px;
            font-size: 17px;
	        margin:0 15px;
            cursor: pointer;
	        color:rgb(31, 34, 31);
	        padding:1px 25px;
        }

        #menu .b .box button:hover{
            background: rgb(236, 194, 8);
            color: #fff;
        }

        #order .row{
            background-color:white; 
            display: flex;
            margin: 8rem 5rem 2rem 5rem  ;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,3);
        }

        #order .row img{
            padding-left: 100px;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #order .row form{
            padding-left: 50px;
            padding-top: 50px;
        }

        #order .row form .box {
            width: 30rem;
            margin-top: 10px;
            height: 20px;
            border: none;
            background-color: rgb(243, 233, 233);
        }

        #order .row form .ord{
            margin-top: 10px;
            width: 30rem;
            border: none;
            background-color: rgb(243, 233, 233);
        }

        #order .row form .btn{
            height: 25px;
            margin-top: 10px;
            width: 30rem;
            background: none;
            border: 1px solid rgb(236, 194, 8);
        }
        
        #order .row form .btn:hover{
            background: rgb(236, 194, 8);
            color: #fff;
        }

        #order .row form p{
            margin-left:12rem ;
            font-size: 20px;
            color: rgb(236, 194, 8);
            margin-bottom: 10px;
        }

        #contact{
            height: 90vh;
        }

        #contact img{
            padding-right: 50px;
            padding-top: 90px;
            height: 82%;
            width: 60%;
        }

        #contact .box{
            padding-right: 100px;
            padding-top: 150px;
        }

    </style>

</head>
<body>
    
    <div class="navbar">
    
        <ul>
        <li><a href="#home"> Home</a></li>
        <li><a href="#menu"> Menu</a></li>
        <li><a href="#order"> Order</a></li>
        <li><a href="#contact"> Contact</a></li>
        </ul>
    </div>
